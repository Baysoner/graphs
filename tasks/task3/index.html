<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Минимальное остовное дерево</title>
    <link
        href="https://unpkg.com/vis-network/styles/vis-network.min.css"
        rel="stylesheet"
        type="text/css"
    />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        #log {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid lightgray;
            padding: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Алгоритм построения минимального остовного дерева</h1>
    <div id="mynetwork"></div>
    <div class="controls">
        <input type="text" id="nodeId" placeholder="ID узла" />
        <button onclick="addNode()">Добавить узел</button>
        <input type="text" id="fromNode" placeholder="От узла" />
        <input type="text" id="toNode" placeholder="К узлу" />
        <input type="number" id="edgeWeight" placeholder="Вес ребра" />
        <button onclick="addEdge()">Добавить ребро</button>
        <button onclick="removeSelected()">Удалить выбранное</button>
        <button onclick="saveGraph()">Сохранить граф</button>
        <input type="file" id="fileInput" accept=".json" />
        <button onclick="loadGraph(event)">Загрузить граф</button>
        <button onclick="kruskal()">Построить минимальное остовное дерево</button>
    </div>
    <div id="log"></div>
    <script>
        document.getElementById("fileInput").addEventListener("change", loadGraph);
    </script>
</body>
</html>
