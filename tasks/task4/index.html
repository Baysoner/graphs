<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Граф с кратчайшим путем</title>
    <link
      href="https://unpkg.com/vis-network/styles/vis-network.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #mynetwork {
        width: 100%;
        height: 400px;
        border: 1px solid lightgray;
      }
      .controls {
        margin-bottom: 20px;
      }
      #log {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        height: 250px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>Поиск кратчайшего пути в графе</h1>
    <div id="mynetwork"></div>
    <div class="controls">
      <input type="text" id="nodeId" placeholder="ID узла" />
      <button onclick="addNode()">Добавить узел</button>
      <input type="text" id="fromNode" placeholder="От узла" />
      <input type="text" id="toNode" placeholder="К узлу" />
      <input type="number" id="edgeWeight" placeholder="Вес ребра" />
      <button onclick="addEdge()">Добавить ребро</button>
      <button onclick="startShortestPath()">Найти кратчайший путь</button>
      <input type="file" id="fileInput" accept=".json" />
      <button onclick="loadGraph()">Загрузить граф</button>
      <button onclick="saveGraph()">Сохранить граф</button>
      <label for="delayInput">Задержка (мс):</label>
      <input type="number" id="delayInput" value="1000" min="0" />
    </div>
    <div id="log"></div>
  </body>
</html>
